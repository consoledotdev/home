<style>
    .logo-html-animated-enter {

    .logo-html-animated-enter .prompt {
        position: absolute;

        border-color: var(--c-white);

    }
    @keyframes p1-move {

    .logo-html-animated-enter .plane-three {

<style>

    }
    .logo-svg-animated-explode .plane-three {

        animation-duration: var(--p1-duration), var(--p2-duration);
        animation-delay: 0s, calc(var(--p1-duration) + var(--p1-delay) + 0.9s);
        animation-timing-function: cubic-bezier(0.41, 0.14, 0.35, 0.99), cubic-bezier(0.41, 0.14, 0.35, 0.99);
        animation-iteration-count: 1, 1;

        animation-delay: 0s, calc(var(--p1-duration) - 0.2s), 4.8s;

        animation-iteration-count: 1, 1, 1;
