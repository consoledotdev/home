version: 0.1
cli:
    version: 0.15.0-beta
lint:
    ignore:
        - linters: [ALL]
          paths:
              # Ignore VS Code container
              - .devcontainer/Dockerfile
              # Ignore test data
              - themes/console-home/data/**
              # Ignore vendored JS
              - themes/console-home/static/js/vendor/**
              # Ignore images
              - assets/img/**
              - static/img/**
              - themes/console-home/assets/img/**
              - themes/console-home/static/fonts/**
              - themes/console-home/static/img/**
    enabled:
        - actionlint@1.6.15
        - black@22.6.0
        - flake8@4.0.1
        - gitleaks@8.8.11
        - hadolint@2.10.0
        - isort@5.10.1
        - markdownlint@0.31.1
        - prettier@2.7.1
        - shellcheck@0.8.0
        - shfmt@3.5.0
        - taplo@release-taplo-cli-0.6.8
    threshold:
        - linters: [markdownlint]
          level: LEVEL_MEDIUM
