version: 0.1
cli:
    version: 1.19.0
plugins:
    sources:
        - id: trunk
          ref: v1.4.2
          uri: https://github.com/trunk-io/plugins
lint:
    disabled:
        - trivy
        - checkov
        - oxipng
    enabled:
        - osv-scanner@1.5.0
        - trufflehog@3.63.9
        - yamllint@1.33.0
        - shellcheck@0.9.0
        - shfmt@3.6.0
        - svgo@3.2.0
        - gitleaks@8.18.1
        - git-diff-check
        - eslint@8.56.0
        - markdownlint@0.38.0
        - prettier@3.2.2
    threshold:
        - linters: [markdownlint]
          level: medium
    ignore:
        - linters: [svgo]
          paths:
              - public/img/favicons/**
              - public/img/interviews/**
              - public/img/badges/**
              - public/img/podcast-providers/**
        - linters: [markdownlint]
          paths:
              - app/interviews/content/highlights/**
              - app/profiles/content/highlights/**
              - app/podcast/content/highlights/**
              - .env-example
actions:
    enabled:
        - trunk-announce
        - trunk-check-pre-push
        - trunk-fmt-pre-commit
        - trunk-upgrade-available
runtimes:
    enabled:
        - python@3.10.8
        - go@1.21.0
        - node@18.12.1
