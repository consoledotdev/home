version: 0.1
runtimes:
    enabled:
        - go@1.18.3
        - node@16.14.2
        - python@3.10.3
actions:
    enabled:
        - trunk-announce
        - trunk-cache-prune
        - trunk-check-pre-push
        - trunk-fmt-pre-commit
        - trunk-upgrade-available
plugins:
    sources:
        - id: trunk
          ref: v0.0.5
          uri: https://github.com/trunk-io/plugins
cli:
    version: 1.0.1
lint:
    ignore:
        - linters: [ALL]
          paths:
              # Ignore VS Code container
              - .devcontainer/Dockerfile
              # Ignore test data
              - themes/console-home/data/**
              # Ignore vendored JS
              - themes/console-home/static/js/vendor/**
              # Ignore images
              - assets/img/**
              - static/img/**
              - themes/console-home/assets/img/**
              - themes/console-home/static/**
    enabled:
        - taplo@release-taplo-cli-0.7.0
          - svgo@3.0.0
          - git-diff-check@SYSTEM
          - actionlint@1.6.21
          - black@22.10.0
          - flake8@5.0.4
          - gitleaks@8.15.0
          - hadolint@2.10.0
          - isort@5.10.1
          - markdownlint@0.32.2
          - prettier@2.7.1
          - shellcheck@0.8.0
          - shfmt@3.5.0
    threshold:
        - linters: [markdownlint]
          level: LEVEL_MEDIUM
