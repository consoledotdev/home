version: 0.1
cli:
    version: 1.10.0
plugins:
    sources:
        - id: trunk
          ref: v0.0.17
          uri: https://github.com/trunk-io/plugins
lint:
    disabled:
        - oxipng
    enabled:
        - yamllint@1.32.0
        - shellcheck@0.9.0
        - shfmt@3.5.0
        - svgo@3.0.2
        - gitleaks@8.17.0
        - git-diff-check
        - eslint@8.42.0
        - markdownlint@0.34.0
        - prettier@2.8.8
    threshold:
        - linters: [markdownlint]
          level: medium
    ignore:
        - linters: [svgo]
          paths:
              - public/img/favicons/**
              - public/img/interviews/**
              - public/img/badges/**
              - public/img/podcast-providers/**
        - linters: [markdownlint]
          paths:
              - app/interviews/content/highlights/**
              - app/profiles/content/highlights/**
              - app/podcast/content/highlights/**
              - .env-example
actions:
    enabled:
        - trunk-announce
        - trunk-check-pre-push
        - trunk-fmt-pre-commit
        - trunk-upgrade-available
runtimes:
    enabled:
        - python@3.10.8
        - go@1.19.5
        - node@18.12.1
