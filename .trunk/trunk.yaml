version: 0.1
actions:
    enabled:
        - trunk-announce
        - trunk-cache-prune
        - trunk-check-pre-push
        - trunk-fmt-pre-commit
        - trunk-upgrade-available
plugins:
    sources:
        - id: trunk
          ref: v0.0.3
          uri: https://github.com/trunk-io/plugins
cli:
    version: 0.18.1-beta
lint:
    ignore:
        - linters: [ALL]
          paths:
              # Ignore VS Code container
              - .devcontainer/Dockerfile
              # Ignore test data
              - themes/console-home/data/**
              # Ignore vendored JS
              - themes/console-home/static/js/vendor/**
              # Ignore images
              - assets/img/**
              - static/img/**
              - themes/console-home/assets/img/**
              - themes/console-home/static/**
    enabled:
        - svgo@2.8.0
        - git-diff-check@SYSTEM
        - actionlint@1.6.17
        - black@22.10.0
        - flake8@5.0.4
        - gitleaks@8.11.2
        - hadolint@2.10.0
        - isort@5.10.1
        - markdownlint@0.32.2
        - prettier@2.7.1
        - shellcheck@0.8.0
        - shfmt@3.5.0
    threshold:
        - linters: [markdownlint]
          level: LEVEL_MEDIUM
