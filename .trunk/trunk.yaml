version: 0.1
cli:
    version: 1.1.0
plugins:
    sources:
        - id: trunk
          ref: v0.0.6
          uri: https://github.com/trunk-io/plugins
lint:
    enabled:
        - shellcheck@0.8.0
        - git-diff-check
        - isort@5.10.1
        - prettier@2.7.1
        - shfmt@3.5.0
        - gitleaks@8.15.0
        - svgo@3.0.1
        - taplo@0.7.0
        - hadolint@2.12.0
        - markdownlint@0.32.2
        - black@22.10.0
        - actionlint@1.6.22
        - flake8@5.0.4
    ignore:
        - linters: [ALL]
          paths:
              # Ignore VS Code container
              - .devcontainer/Dockerfile
              # Ignore test data
              - themes/console-home/data/**
              # Ignore vendored JS
              - themes/console-home/static/js/vendor/**
              # Ignore images
              - assets/img/**
              - static/img/**
              - themes/console-home/assets/img/**
              - themes/console-home/static/**
    threshold:
        - linters: [markdownlint]
          level: LEVEL_MEDIUM
runtimes:
    enabled:
        - go@1.18.3
        - node@16.14.2
        - python@3.10.3
actions:
    enabled:
        - trunk-announce
        - trunk-check-pre-push
        - trunk-fmt-pre-commit
        - trunk-upgrade-available
