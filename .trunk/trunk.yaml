version: 0.1
cli:
    version: 0.13.1-beta
lint:
    ignore:
        - linters: [ALL]
          paths:
              # Ignore VS Code container
              - .devcontainer/Dockerfile
              # Ignore test data
              - themes/console-home/data/**
              # Ignore vendored JS
              - themes/console-home/static/js/vendor/**
              # Ignore images
              - assets/img/**
              - static/img/**
              - themes/console-home/assets/img/**
              - themes/console-home/static/fonts/**
              - themes/console-home/static/img/**
    enabled:
        - actionlint@1.6.9
        - black@22.3.0
        - flake8@4.0.1
        - gitleaks@8.3.0
        - hadolint@2.8.0
        - isort@5.9.3
        - markdownlint@0.31.1
        - prettier@2.5.1
        - shellcheck@0.8.0
        - shfmt@3.4.0
        - taplo@release-cli-0.6.0
    threshold:
        - linters: [markdownlint]
          level: LEVEL_MEDIUM
