version: 0.1
cli:
    version: 1.8.1
plugins:
    sources:
        - id: trunk
          ref: v0.0.16
          uri: https://github.com/trunk-io/plugins
lint:
    enabled:
        - ruff@0.0.264
        - yamllint@1.31.0
        - shellcheck@0.9.0
        - git-diff-check
        - isort@5.12.0
        - prettier@2.8.8
        - shfmt@3.5.0
        - gitleaks@8.16.3
        - svgo@3.0.2
        - taplo@0.7.0
        - hadolint@2.12.0
        - markdownlint@0.34.0
        - black@23.3.0
        - actionlint@1.6.24
        - flake8@6.0.0
    ignore:
        - linters: [ALL]
          paths:
              # Ignore VS Code container
              - .devcontainer/Dockerfile
              # Ignore test data
              - themes/console-home/data/**
              # Ignore vendored JS
              - themes/console-home/static/js/vendor/**
              # Ignore images
              - assets/img/**
              - static/img/**
              - themes/console-home/assets/img/**
              - themes/console-home/static/**
    threshold:
        - linters: [markdownlint]
          level: LEVEL_MEDIUM
runtimes:
    enabled:
        - go@1.19.5
        - node@18.12.1
        - python@3.10.8
actions:
    enabled:
        - trunk-announce
        - trunk-check-pre-push
        - trunk-fmt-pre-commit
        - trunk-upgrade-available
