baseURL = "https://console.dev"
languageCode = "en-us"
title = "Console"
theme = "console-home"
enableRobotsTXT = true
enableGitInfo = true
disableHugoGeneratorInject = true
rssLimit = 10
assetDir = "assets"

disableKinds = ["taxonomy", "term"]

[taxonomies]
    category = "categories"
    tag = "tags"

[frontmatter]
date = ["date", "publishDate", "lastmod"]
lastmod = ["lastmod", ":git", "date", "publishDate"]

[markup]
    [markup.goldmark]
        [markup.goldmark.parser]
            [markup.goldmark.parser.attribute]
                block = true

[outputs]
home = [ "HTML" ]
section = [ "HTML", "RSS" ]

[outputFormats]
[outputFormats.RSS]
    mediatype = "application/rss"
    baseName = "rss"

[params]
consoleSubscribers = "20k+"
consolePodcastTitle = "Homomorphic encryption, with Rand Hindi (Zama)"
consolePodcastURL = "https://cdn.simplecast.com/audio/10488ddf-3ca4-4300-9391-c2967d806334/episodes/0684a0d5-f177-4c80-a9a6-d69652c9fb59/audio/a1adb2a1-a854-483f-a0bd-c32d672ffa10/default_tc.mp3?aid=rss_feed&feed=T80CJwln"
#forceNewsletterDate = "" # YYYY-MM-DD
#returnNewsletterDate = "" # YYYY-MM-DD
