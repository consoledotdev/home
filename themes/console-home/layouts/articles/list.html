{{ define "main" }}
<section class="page-section">
    <h2 class="title title-1">{{ .Title }}</h2>
    {{.Content}}
    <ul>
        {{ range .Pages.ByTitle }}
        <li><a class="title" href="{{ .RelPermalink }}">{{.Title }}</a><br />
            {{ .Summary }}</li>
        {{ end }}
    </ul>
</section>

<section class="page-section">
    {{ partial "subscribe.html" (dict "context" .) }}
</section>

{{ end }}
