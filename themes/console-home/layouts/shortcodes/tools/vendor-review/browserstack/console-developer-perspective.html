<div class="console-developer-perspective-table simple-table marked-scrollable-h" data-marked-scrollable-h>
    <div class="simple-table-grid">
        {{ range (index $.Site.Data.tools.browser_testing.browserstack "Console Developer Perspective" ) }}
            <div class="row">
                <span class="cell cell-meta">{{ index . 0 }}</span>
                <span class="cell">{{ index . 1 }}</span>
            </div>
        {{ end }}
    </div>
</div>
