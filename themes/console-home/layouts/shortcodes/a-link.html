<a href="{{ .Get "url" }}" class="link" target="_blank" rel="noopener">
    {{- if ( .Get "icon-left" ) }}{{ partial (print "icons/" ( .Get "icon-left" ) ".html") }} {{ end -}}
    <span>{{ .Get "text" }}</span>
    {{- if ( .Get "icon-right" ) }} {{ partial (print "icons/" ( .Get "icon-right" ) ".html") }}{{ end -}}
</a>
