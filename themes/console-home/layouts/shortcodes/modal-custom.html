<a href="#" class="modal-link{{ with .Get "class"}} {{ . }}{{ end }}"
    data-modal-link
    data-modal-type="{{ .Get "type" }}"
    {{ if eq (.Get "type") "screen" }}
        data-modal-type-screen="{{ partial "components/processed-img.html" (dict "src" (.Get "type-screen") "width" "1400") }}"
    {{ end }}
    >
