{{ define "main" }}
<section class="page-section">
    <h2 class="title title-1">{{ .Title }}</h2>
    {{.Content}}
    <ul>
        {{ range .Pages.ByPublishDate.Reverse }}
        <li><a class="title" href="{{ .RelPermalink }}">{{.Params.who }}</a>
            ({{.Date.Format "2006-01-02"}})<br />{{ .Params.role }},
            {{ .Params.org }} - {{ .Params.what }}</li>
        {{ end }}
    </ul>
</section>

{{ partial "section-subscribe.html" . }}

{{ end }}
