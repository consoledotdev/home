<div class="interviews-card">
    <a onclick="blur();" class="card-link" href="{{ .RelPermalink }}"><span>Read</span></a>
    <div class="interviews-card-inner">
        <div class="interviews-card-combo">
            <div class="interviews-card-company-logo">
                <div class="logo aspect-ratio aspect-ratio-1-1">
                    <img class="image" src="{{ .Params.topImg2Src }}" alt="{{ .Params.topImg2Alt }}" />
                </div>
            </div>
            <div class="interviews-card-person-portrait">
                <img class="ratio" src="/img/ratio-plane.png">
                <img class="image" src="{{ .Params.topImg1Src }}" alt="{{ .Params.topImg1Alt }}" />
            </div>
        </div>
        <div class="interviews-card-content">
            <div class="interviews-card-heading">
                <div class="interviews-card-person">
                    <p class="interviews-card-person-name">{{.Params.who }}</p>
                    <p class="interviews-card-person-role">{{ .Params.role }}</p>
                </div>
                <div class="interviews-card-company">
                    <p class="interviews-card-company-name">{{ .Params.org }}</p>
                    <div class="tags">
                        {{ partial "icons/tag.html" }}
                    <span class="tag">{{ delimit .Params.tags ", " }}</span>
                    </div>
                </div>
            </div>
            <p class="small interviews-card-description">{{ .Params.what }}</p>
            <span class="date bottom">{{ .Date.Format "2006-01-02" }}</span>
        </div>
    </div>
</div>
