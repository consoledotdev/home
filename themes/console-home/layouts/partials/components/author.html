<div class="author-box">
    <div class="plane-picture by-width">
        <img class="ratio" src="/img/ratio-plane.png">
        <img class="image" src="{{ .img }}" alt="{{ .name }}">
    </div>
    <div class="author-box-content">
        <h6 class="title title-5">About the author</h3>
        <p class="small"><a class="link author-name" href="{{ .context.Params.authorURL }}" rel="me">{{ .name }}</a> {{ .bio }}</p>
    </div>
</div>
