{{ define "main" }}
<section class="page-section">
    <h2 class="title title-1">{{ .Title }}</h2>
    {{.Content}}
    <ul>
    {{ range .Pages.ByPublishDate.Reverse }}
    <li><a class="title" href="{{ .RelPermalink }}">{{ .Title}}</a> ({{.Date.Format "2006-01-02"}})</li>
    {{ end }}
    </ul>
</section>
{{ end }}
